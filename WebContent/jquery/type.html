	<script type="text/javascript">
	   //基本数据类型:字符串、数值、布尔
	   //引用类型数据：对象、数组
	var myObject = new Object();
	myObject.name = "James";
	myObject.age = "22";
	myObject.phone = "555 1234";
	for(prop in myObject){
		console.log(prop +" is "+myObject[prop]);
	}
	//特殊函数eval 可以对字符串表示的任意有效的javascript代码求值
	var  anExpression = "7*9/2";
	console.log(eval(anExpression));
